<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise - <th:block th:include=":: title"></th:block></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #e74c3c !important;
        }
        body {
            padding-top: 56px;
            padding-bottom: 20px;
        }
        .footer {
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/pizza/menu">Pizza Paradise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizza/menu}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizza/custom}">Design Din Pizza</a>
                </li>
                <li class="nav-item" th:if="${session.userId != null}">
                    <a class="nav-link" th:href="@{/order/history}">Ordrehistorik</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.currentOrderId != null}">
                    <a class="nav-link" th:href="@{/order/view}">Se kurv</a>
                </li>
                <li class="nav-item" th:if="${session.userId != null}">
                    <a class="nav-link" th:href="@{/user/profile}">Min Profil</a>
                </li>
                <li class="nav-item" th:if="${session.userId != null}">
                    <a class="nav-link" th:href="@{/user/logout}">Log ud</a>
                </li>
                <li class="nav-item" th:unless="${session.userId != null}">
                    <a class="nav-link" th:href="@{/user/login}">Login</a>
                </li>
                <li class="nav-item" th:unless="${session.userId != null}">
                    <a class="nav-link" th:href="@{/user/register}">Registrer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container py-4">
    <!-- Alert messages -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Content from individual pages -->
    <div th:replace=":: content"></div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <div class="container text-center">
        <p>&copy; 2023 Pizza Paradise. Alle rettigheder forbeholdes.</p>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
